
<h2 mat-dialog-title>Modifier la r√©gion</h2>
    <mat-dialog-content>
    <form (ngSubmit)="updateRegion()">
      <div class="form-group">
        <label for="displayName">Display Name:</label>
        <input type="text" class="form-control" id="displayName" [(ngModel)]="region.displayName" name="displayName">
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="region.name" name="name">
      </div>
      <div class="form-group">
        <label for="regionalDisplayName">Regional Display Name:</label>
        <input type="text" class="form-control" id="regionalDisplayName" [(ngModel)]="region.regionalDisplayName" name="regionalDisplayName">
      </div>
      <div class="dialog-actions">
        <button type="button" class="btn btn-secondary" (click)="closeDialog()">Fermer</button>
      <button type="submit" class="btn btn-primary">Modifier</button>
    </div>
  </form>
</mat-dialog-content>
